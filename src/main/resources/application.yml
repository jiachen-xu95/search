server:
  port: 9090

  tomcat:
    uri-encoding: utf-8

  servlet:
    session:
      timeout: 30m

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root

  profiles:
    active: dev

mybatis:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: com.datasource.mapper.dataobject
